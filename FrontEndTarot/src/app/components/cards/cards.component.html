     <app-particles class="particles-js"></app-particles>
    <div class="background">
      <!-- Efectos sutiles de partículas -->
      <div class="floating-stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>

      <!-- Header mejorado -->
      <div class="header-container">
        <h2 class="main-title">
          <span>Selecciona</span>
          <span class="number-highlight">3</span>
          <span>cartas</span>
        </h2>
        <p class="subtitle">Deja que el universo guíe tu elección</p>
        <div class="card-counter">
          Cartas seleccionadas:
          <span class="counter">{{ selectedCards.length }}/3</span>
        </div>
      </div>

      <!-- Contenedor principal -->
      <div [@fadeIn] class="content-container">
        <!-- Mesa de cartas -->
        <div class="cartas-container">
          <div id="cardContainer" class="card-container"></div>
        </div>

        <!-- Slots para cartas seleccionadas -->
        <div class="selected-area" id="selectedArea">
          <div class="card-slot" id="slot-0">
            <div class="slot-label">Pasado</div>
          </div>
          <div class="card-slot" id="slot-1">
            <div class="slot-label">Presente</div>
          </div>
          <div class="card-slot" id="slot-2">
            <div class="slot-label">Futuro</div>
          </div>
        </div>
      </div>

      <!-- Overlay de transición -->
      <div class="transition-overlay" id="transitionOverlay">
        <div class="loading-spinner"></div>
        <p>Revelando tu destino...</p>
      </div>
    </div>
